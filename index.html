<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1 class="heading"> Cash Register Manager ðŸ’° </h1>
        <p class="description" style="color: #D97706;"> <b>Enter the bill amount and cash given by the customer and know the minimum no. of notes to return </b> </p>

        <!-- creating input for the bill amount (making the entire HTML Piece. Label is good practice so that as its more accessible
            for is connecting to the id below. so that one knows that this label is for this specific ID)-->
        <label for="bill-amount" style="color: #D97706;;"><h2>Bill Amount:</h2></label>
        <input id="bill-amount" type="text" />
        <!-- label and input box for Cash Given -->
        <label for="cash-given" style="margin-top: 2rem; color: #D97706;"><h2>Cash Given:</h2></label>
        <input id="cash-given" type="text" />
        <button id="check-button">Check</button>

        <!-- will add one error message in case bill amount is not greater than 0 -->

        <p id="error-message"></p>

        <!-- creating table for the return change -->
        <table class="change-table">
            <!-- caption will provide description for table -->
            <caption><h2 style="color: #D97706; margin-bottom: 2rem;"><b> Return Change </b></h2> </caption>
            <tr>
                <!-- th= table header, td=table element. Now if there are multiple rows and you want 10 td so you just type td*10 -->
              <th style="background-color: #B45309;">No. of Notes</th>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
            </tr>
            <tr> 
                <th style="background-color: #B45309;">Note</th>
                <td style="background-color: #B45309;">2000</td>
                <td style="background-color: #B45309;">500</td>
                <td style="background-color: #B45309;">100</td>
                <td style="background-color: #B45309;">20</td>
                <td style="background-color: #B45309;">10</td>
                <td style="background-color: #B45309;">5</td>
                <td style="background-color: #B45309;">1</td>
            </tr>
        </table>
    </div>
</body>
<script src="./index.js"></script>
</html>
